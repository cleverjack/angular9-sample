<nav class='subnav'>

  <label class="collapse-toggle disabled">
    <input type="checkbox" (click)="toggleCollapse($event)" (change)="0">
  </label>
  
  <ul class="top-level-nav">
    <li *ngFor="let item of navList">
      <a [routerLink]="item.link">
        <i *ngIf="item.icon" class="nav-icon mdi" [class]="'mdi-' + item.icon"></i>
        <ng-container i18n>{{ item.text }}</ng-container>
        <i *ngIf="item.subMenu" class="material-icons">expand_more</i>
      </a>
    </li>
  </ul>
  
  <app-subnav-help></app-subnav-help>
  
  <app-api-button></app-api-button>
  
  <app-admin-button></app-admin-button>

</nav>
